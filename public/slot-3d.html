<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzling Fruits 3D - Premium Casino Slot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 1000px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Enhanced 3D Background Effects */
        .background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            transform-style: preserve-3d;
            animation: float3d 8s infinite linear;
            opacity: 0.1;
        }

        @keyframes float3d {
            0% { transform: translateY(100vh) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateY(-100px) rotateX(360deg) rotateY(360deg); }
        }

        /* Game Header */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            transform-style: preserve-3d;
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            transform: rotateX(10deg);
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .jackpot-display {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #ffd93d;
            border-radius: 15px;
            padding: 15px 30px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.3);
            transform: rotateX(5deg) translateZ(20px);
        }

        .jackpot-label {
            display: block;
            font-size: 0.9rem;
            color: #ffd93d;
            margin-bottom: 5px;
        }

        .jackpot-amount {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px #ffd93d;
        }

        /* Game Stats */
        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 217, 61, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transform: rotateX(5deg) translateZ(10px);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: rotateX(5deg) translateZ(20px) scale(1.05);
        }

        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd93d;
        }

        /* Enhanced 3D Slot Machine */
        .slot-machine {
            perspective: 1200px;
            margin: 40px auto;
            max-width: 800px;
            position: relative;
        }

        .machine-frame {
            background: linear-gradient(135deg, #2a2a3e, #1a1a2e);
            border: 3px solid #ffd93d;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 50px rgba(255, 217, 61, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            transform: rotateX(10deg) translateZ(50px);
            transform-style: preserve-3d;
            position: relative;
        }

        .reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .reel {
            height: 240px;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid rgba(255, 217, 61, 0.5);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            position: relative;
            transform-style: preserve-3d;
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .reel.spinning .reel-strip {
            transition: none;
        }

        /* Enhanced 3D Fruit Symbols */
        .symbol {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 2px;
        }

        .symbol.winning {
            animation: symbolWin 1s ease-in-out infinite;
            z-index: 10;
            background: radial-gradient(circle, rgba(255, 217, 61, 0.3), transparent);
            border: 2px solid #ffd93d;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.8);
        }

        @keyframes symbolWin {
            0%, 100% { 
                transform: scale(1) rotateY(0deg);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.1) rotateY(10deg);
                filter: brightness(1.3);
            }
        }

        /* Ultra-Enhanced 3D Fruit Designs */
        .fruit-3d {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .fruit-3d:hover {
            transform: rotateY(20deg) rotateX(10deg) scale(1.1);
        }

        /* Premium Cherry 3D */
        .cherry-3d {
            background: radial-gradient(ellipse at 25% 25%, #ff6b8a, #ff4757, #c44569);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            position: relative;
            box-shadow: 
                inset -12px -12px 25px rgba(0,0,0,0.4),
                inset 8px 8px 20px rgba(255,255,255,0.2),
                0 0 25px rgba(255, 71, 87, 0.6);
            animation: cherryGlow 3s ease-in-out infinite;
        }

        .cherry-3d::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 22px;
            width: 4px;
            height: 18px;
            background: linear-gradient(to bottom, #2ed573, #1e7e34);
            border-radius: 3px;
            transform: rotate(-25deg);
            box-shadow: 0 0 5px rgba(46, 213, 115, 0.5);
        }

        .cherry-3d::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 18px;
            width: 12px;
            height: 8px;
            background: radial-gradient(ellipse, #2ed573, #1e7e34);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-15deg);
        }

        @keyframes cherryGlow {
            0%, 100% { box-shadow: inset -12px -12px 25px rgba(0,0,0,0.4), inset 8px 8px 20px rgba(255,255,255,0.2), 0 0 25px rgba(255, 71, 87, 0.6); }
            50% { box-shadow: inset -12px -12px 25px rgba(0,0,0,0.4), inset 8px 8px 20px rgba(255,255,255,0.2), 0 0 35px rgba(255, 71, 87, 0.8); }
        }

        /* Premium Lemon 3D */
        .lemon-3d {
            background: radial-gradient(ellipse at 30% 25%, #fff59d, #ffd93d, #f39c12);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            width: 50px;
            height: 60px;
            position: relative;
            box-shadow: 
                inset -10px -10px 20px rgba(0,0,0,0.3),
                inset 10px 10px 20px rgba(255,255,255,0.3),
                0 0 25px rgba(255, 217, 61, 0.6);
            animation: lemonGlow 2.5s ease-in-out infinite;
        }

        .lemon-3d::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 34px;
            height: 44px;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 3px,
                rgba(255,255,255,0.1) 3px,
                rgba(255,255,255,0.1) 6px
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        @keyframes lemonGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Premium Orange 3D */
        .orange-3d {
            background: radial-gradient(circle at 30% 25%, #ffb347, #ff9f43, #e67e22);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            position: relative;
            box-shadow: 
                inset -12px -12px 25px rgba(0,0,0,0.4),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 25px rgba(255, 159, 67, 0.6);
            animation: orangeGlow 3.2s ease-in-out infinite;
        }

        .orange-3d::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 39px;
            height: 39px;
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg 10deg,
                rgba(255,255,255,0.1) 10deg 20deg
            );
            border-radius: 50%;
        }

        @keyframes orangeGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Premium Grape 3D */
        .grape-3d {
            position: relative;
            width: 45px;
            height: 60px;
            filter: drop-shadow(0 0 15px rgba(142, 68, 173, 0.5));
        }

        .grape-berry {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 25%, #a569bd, #8e44ad, #5b2c6f);
            border-radius: 50%;
            box-shadow: 
                inset -4px -4px 8px rgba(0,0,0,0.4),
                inset 3px 3px 6px rgba(255,255,255,0.2),
                0 0 8px rgba(142, 68, 173, 0.4);
            animation: grapeShimmer 2s ease-in-out infinite;
        }

        .grape-berry:nth-child(1) { top: 5px; left: 15px; animation-delay: 0s; }
        .grape-berry:nth-child(2) { top: 15px; left: 8px; animation-delay: 0.2s; }
        .grape-berry:nth-child(3) { top: 15px; left: 22px; animation-delay: 0.4s; }
        .grape-berry:nth-child(4) { top: 25px; left: 15px; animation-delay: 0.6s; }
        .grape-berry:nth-child(5) { top: 35px; left: 8px; animation-delay: 0.8s; }
        .grape-berry:nth-child(6) { top: 35px; left: 22px; animation-delay: 1s; }
        .grape-berry:nth-child(7) { top: 45px; left: 15px; animation-delay: 1.2s; }

        @keyframes grapeShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Premium Watermelon 3D */
        .watermelon-3d {
            background: linear-gradient(135deg, #2ed573 0%, #1e7e34 45%, #ff4757 55%, #c44569 100%);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            position: relative;
            box-shadow: 
                inset -12px -12px 25px rgba(0,0,0,0.4),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 25px rgba(46, 213, 115, 0.6);
            animation: watermelonGlow 2.8s ease-in-out infinite;
        }

        .watermelon-3d::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 15px;
            width: 3px;
            height: 3px;
            background: #2c3e50;
            border-radius: 50%;
            box-shadow: 
                8px 0 0 #2c3e50,
                16px 0 0 #2c3e50,
                4px 5px 0 #2c3e50,
                12px 5px 0 #2c3e50;
        }

        @keyframes watermelonGlow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(10deg); }
        }

        /* Premium Star 3D */
        .star-3d {
            position: relative;
            width: 55px;
            height: 55px;
            background: radial-gradient(circle at 30% 25%, #fff59d, #ffd93d, #f39c12);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 35px rgba(255, 217, 61, 0.9);
            animation: starTwinkle 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 217, 61, 0.8));
        }

        .star-3d::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes starTwinkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 10px rgba(255, 217, 61, 0.8));
            }
            50% { 
                transform: scale(1.15) rotate(5deg);
                filter: drop-shadow(0 0 20px rgba(255, 217, 61, 1));
            }
        }

        /* Premium Bell 3D */
        .bell-3d {
            background: radial-gradient(ellipse at 30% 25%, #fff59d, #ffd93d, #f39c12);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            width: 50px;
            height: 55px;
            position: relative;
            box-shadow: 
                inset -10px -10px 20px rgba(0,0,0,0.4),
                inset 8px 8px 15px rgba(255,255,255,0.3),
                0 0 30px rgba(255, 217, 61, 0.7);
            animation: bellRing 3s ease-in-out infinite;
        }

        .bell-3d::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 10px;
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 5px rgba(52, 73, 94, 0.5);
        }

        .bell-3d::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #e74c3c, #c0392b);
            border-radius: 50%;
            animation: bellClapper 3s ease-in-out infinite;
        }

        @keyframes bellRing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        @keyframes bellClapper {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(10deg); }
            75% { transform: translateX(-50%) rotate(-10deg); }
        }

        /* Premium Lucky 7 3D */
        .seven-3d {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b8a, #ff4757, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 25px rgba(255, 71, 87, 0.9),
                3px 3px 6px rgba(0,0,0,0.6);
            transform: rotateY(15deg);
            animation: sevenGlow 1.8s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 71, 87, 0.8));
            position: relative;
        }

        .seven-3d::before {
            content: '7';
            position: absolute;
            top: 2px;
            left: 2px;
            background: linear-gradient(135deg, rgba(0,0,0,0.5), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
        }

        @keyframes sevenGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(255, 71, 87, 0.8));
                transform: rotateY(15deg) scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(255, 71, 87, 1));
                transform: rotateY(15deg) scale(1.08);
            }
        }

        /* Enhanced Win Lines System */
        .win-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .win-line {
            position: absolute;
            height: 6px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 217, 61, 0.3) 10%, 
                #ffd93d 50%, 
                rgba(255, 217, 61, 0.3) 90%, 
                transparent 100%);
            border-radius: 3px;
            opacity: 0;
            animation: winLineGlow 1.2s ease-in-out infinite;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255, 217, 61, 0.6);
        }

        .win-line.active {
            opacity: 1;
        }

        .win-line.horizontal {
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
        }

        .win-line.diagonal {
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            transform-origin: center;
        }

        .win-line.diagonal-1 {
            transform: rotate(12deg);
        }

        .win-line.diagonal-2 {
            transform: rotate(-12deg);
        }

        @keyframes winLineGlow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 217, 61, 0.6);
                transform: scaleX(1) scaleY(1);
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(255, 217, 61, 0.3) 10%, 
                    #ffd93d 50%, 
                    rgba(255, 217, 61, 0.3) 90%, 
                    transparent 100%);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 217, 61, 0.9);
                transform: scaleX(1.02) scaleY(1.5);
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(255, 217, 61, 0.5) 10%, 
                    #fff 50%, 
                    rgba(255, 217, 61, 0.5) 90%, 
                    transparent 100%);
            }
        }

        /* Game Controls */
        .game-controls {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin: 40px auto;
            max-width: 800px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            font-size: 0.9rem;
        }

        .control-btn:hover {
            transform: translateZ(20px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }

        .control-btn:active {
            transform: translateZ(5px) scale(0.95);
        }

        .control-btn.special {
            background: linear-gradient(135deg, #ffd93d, #f39c12);
            color: #1a1a2e;
            box-shadow: 0 5px 15px rgba(255, 217, 61, 0.3);
        }

        .control-btn.special:hover {
            box-shadow: 0 10px 25px rgba(255, 217, 61, 0.5);
        }

        .control-btn.turbo {
            background: linear-gradient(135deg, #ff9f43, #e67e22);
            animation: turboGlow 1s ease-in-out infinite;
        }

        .control-btn.turbo.active {
            background: linear-gradient(135deg, #2ed573, #1e7e34);
            animation: turboActive 0.5s ease-in-out infinite;
        }

        @keyframes turboGlow {
            0%, 100% { box-shadow: 0 5px 15px rgba(255, 159, 67, 0.3); }
            50% { box-shadow: 0 5px 25px rgba(255, 159, 67, 0.6); }
        }

        @keyframes turboActive {
            0%, 100% { box-shadow: 0 5px 15px rgba(46, 213, 115, 0.5); }
            50% { box-shadow: 0 5px 25px rgba(46, 213, 115, 0.8); }
        }

        /* Enhanced Spin Button */
        .spin-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            transform: translateZ(30px);
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(255, 107, 107, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .spin-btn:hover {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 
                0 15px 40px rgba(255, 107, 107, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .spin-btn:active {
            transform: translateZ(20px) scale(0.95);
        }

        .spin-btn.spinning {
            animation: spinButton 2s linear infinite;
        }

        @keyframes spinButton {
            0% { transform: translateZ(30px) rotate(0deg); }
            100% { transform: translateZ(30px) rotate(360deg); }
        }

        /* Feature Indicators */
        .feature-indicators {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .indicator {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 217, 61, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: all 0.3s ease;
            transform: translateZ(5px);
        }

        .indicator.active {
            opacity: 1;
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.2), rgba(255, 217, 61, 0.2));
            border-color: #2ed573;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.3);
            transform: translateZ(15px);
        }

        /* Enhanced Particle Effects */
        .particle-explosion {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd93d;
            border-radius: 50%;
            animation: particleExplode 1.5s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.8);
        }

        @keyframes particleExplode {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
                box-shadow: 0 0 10px rgba(255, 217, 61, 0.8);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translate(var(--dx), var(--dy));
                box-shadow: 0 0 5px rgba(255, 217, 61, 0.4);
            }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            transform: translateZ(30px) scale(1.1);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #ffd93d;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            transform: translateZ(50px);
            box-shadow: 0 0 50px rgba(255, 217, 61, 0.3);
        }

        .modal h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd93d;
        }

        .modal-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .control-group {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .reels-container {
                gap: 8px;
                padding: 15px;
            }
            
            .symbol {
                font-size: 2rem;
                height: 60px;
            }
            
            .reel {
                height: 180px;
            }
            
            .spin-btn {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }

            .fruit-3d {
                transform: scale(0.8);
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 217, 61, 0.3);
            border-top: 4px solid #ffd93d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="background-3d" id="background3d"></div>

    <div class="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">🎰 SIZZLING FRUITS 3D 🎰</h1>
            <div class="jackpot-display">
                <span class="jackpot-label">PROGRESSIVE JACKPOT</span>
                <span class="jackpot-amount" id="jackpotAmount">5,000</span>
            </div>
        </header>

        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">CREDITS</span>
                <span class="stat-value" id="credits">1000</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">BET</span>
                <span class="stat-value" id="currentBet">10</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">WIN</span>
                <span class="stat-value" id="winAmount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">TOTAL WON</span>
                <span class="stat-value" id="totalWinnings">0</span>
            </div>
        </div>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="machine-frame">
                <div class="reels-container" id="reelsContainer">
                    <!-- 5 Reels will be generated by JavaScript -->
                </div>
                
                <!-- Enhanced Win Lines Overlay -->
                <div class="win-lines" id="winLines"></div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <div class="control-group">
                <button class="control-btn" id="betDown">BET -</button>
                <button class="control-btn" id="betUp">BET +</button>
                <button class="control-btn special" id="betMax">MAX BET</button>
            </div>
            
            <div class="control-group">
                <button class="spin-btn" id="spinBtn">
                    <span>SPIN</span>
                </button>
                <button class="control-btn turbo" id="turboBtn">⚡ TURBO</button>
            </div>
            
            <div class="control-group">
                <button class="control-btn" id="auto10">AUTO 10</button>
                <button class="control-btn" id="auto25">AUTO 25</button>
                <button class="control-btn" id="autoStop">STOP</button>
            </div>
        </div>

        <!-- Feature Indicators -->
        <div class="feature-indicators">
            <div class="indicator" id="turboIndicator">
                <span>⚡ TURBO MODE</span>
            </div>
            <div class="indicator" id="autoIndicator">
                <span>🔄 AUTO SPIN: <span id="autoCount">0</span></span>
            </div>
            <div class="indicator" id="streakIndicator">
                <span>🔥 WIN STREAK: <span id="streakCount">0</span></span>
            </div>
        </div>

        <!-- Sound Control -->
        <button class="sound-toggle" id="soundToggle">🔊</button>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>You're out of credits!</p>
                <p>Total Winnings: <span id="finalWinnings">0</span></p>
                <button class="modal-btn" id="restartGame">Play Again</button>
            </div>
        </div>

        <!-- Jackpot Modal -->
        <div class="modal" id="jackpotModal">
            <div class="modal-content">
                <h2>🎉 JACKPOT! 🎉</h2>
                <p class="jackpot-win">You won <span id="jackpotWin">0</span> credits!</p>
                <button class="modal-btn" id="jackpotContinue">Continue Playing</button>
            </div>
        </div>
    </div>

    <script src="slot-3d.js"></script>
</body>
</html>
